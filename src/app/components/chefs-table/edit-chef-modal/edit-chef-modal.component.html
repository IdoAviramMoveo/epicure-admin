<h2 mat-dialog-title>Edit Dish</h2>
<div mat-dialog-content>
  <form [formGroup]="editChefForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" />
      <mat-error *ngIf="editChefForm.get('title').invalid"
        >Title is required</mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Image URL</mat-label>
      <input matInput formControlName="image" />
      <mat-error *ngIf="editChefForm.get('image').invalid"
        >Image URL is required</mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <input matInput formControlName="description" />
      <mat-error *ngIf="editChefForm.get('description').invalid"
        >Description is required</mat-error
      >
    </mat-form-field>

    <div mat-dialog-actions>
      <button mat-button [mat-dialog-close]="false">Cancel</button>
      <button
        mat-raised-button
        color="primary"
        [disabled]="!editChefForm.valid"
        type="submit"
      >
        Save
      </button>
    </div>
  </form>
</div>
