<ng-template #setChefOfTheWeekTemplate let-chef>
  <button mat-icon-button (click)="setChefOfTheWeek(chef._id)" color="accent">
    <mat-icon class="yellow-star">star</mat-icon>
  </button>
</ng-template>

<app-generic-table
  [isChefsTable]="true"
  [columns]="columns"
  [data]="data"
  (edit)="editChef($event)"
  (delete)="deleteChef($event)"
  (addNew)="addChef()"
  (setChefOfTheWeek)="setChefOfTheWeek($event)"
></app-generic-table>
