<h2 mat-dialog-title>Add New Chef</h2>
<div mat-dialog-content>
  <form [formGroup]="addChefForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" required />
      <mat-error *ngIf="addChefForm.get('title').hasError('required')"
        >Title is required</mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Image URL</mat-label>
      <input matInput formControlName="image" required />
      <mat-error *ngIf="addChefForm.get('image').hasError('required')"
        >Image URL is required</mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <input matInput formControlName="description" required />
      <mat-error *ngIf="addChefForm.get('description').hasError('required')"
        >Description is required</mat-error
      >
    </mat-form-field>

    <div mat-dialog-actions>
      <button mat-button [mat-dialog-close]="false">Cancel</button>
      <button mat-raised-button color="primary" [disabled]="!addChefForm.valid">
        Add
      </button>
    </div>
  </form>
</div>
