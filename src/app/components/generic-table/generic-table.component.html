<div class="table-container">
  <button mat-raised-button class="add-button" (click)="onAddNew()">
    Add New
    <mat-icon>add</mat-icon>
  </button>

  <div class="scrollable-table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container
        *ngFor="let column of columns"
        [matColumnDef]="column.columnDef"
      >
        <th mat-header-cell *matHeaderCellDef class="text-container">
          {{ column.header }}
        </th>
        <td
          mat-cell
          *matCellDef="let element"
          [ngClass]="{ 'text-container': column.header !== 'Description' }"
        >
          <ng-container *ngIf="column.cell && column.columnDef !== 'image'">
            {{ column.cell(element) }}
          </ng-container>

          <ng-container *ngIf="column.columnDef === 'image'">
            <img
              *ngIf="element[column.columnDef]"
              [src]="element[column.columnDef]"
              alt="Image"
              height="60"
              width="70"
            />
          </ng-container>

          <ng-container *ngIf="column.columnDef === 'actions'">
            <div class="icons-container">
              <button
                *ngIf="isChefsTable"
                mat-icon-button
                (click)="setChefOfTheWeek.emit(element._id)"
                color="accent"
              >
                <mat-icon class="yellow-star">star</mat-icon>
              </button>
              <button mat-icon-button (click)="onEdit(element)" color="primary">
                <mat-icon>edit</mat-icon>
              </button>
              <button
                mat-icon-button
                (click)="onDelete(element.id)"
                color="warn"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </ng-container>

          <ng-container
            *ngIf="
              !column.cell &&
              column.columnDef !== 'image' &&
              column.columnDef !== 'actions'
            "
          >
            {{ element[column.columnDef] }}
          </ng-container>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
