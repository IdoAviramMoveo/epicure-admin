<div class="table-container">
  <button
    mat-raised-button
    *ngIf="showAddNewButton"
    color="primary"
    class="add-button"
    (click)="actionTriggered.emit({ action: 'addNew' })"
  >
    Add New
    <mat-icon>add</mat-icon>
  </button>

  <div class="scrollable-table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container
        *ngFor="let column of columns"
        [matColumnDef]="column.columnDef"
      >
        <th mat-header-cell *matHeaderCellDef>
          <div class="text-container">
            {{ column.header }}
          </div>
        </th>
        <td mat-cell *matCellDef="let element">
          <div class="text-container">
            <ng-container
              *ngIf="column.columnDef === 'image'; else defaultContent"
            >
              <img
                *ngIf="element[column.columnDef]"
                [src]="element[column.columnDef]"
                alt="Image"
                height="60"
                width="70"
              />
            </ng-container>
            <ng-template #defaultContent>
              <div
                class="text-container"
                [class.long-text]="isTextLong(column.columnDef)"
              >
                {{ column.cell(element) }}
              </div>
            </ng-template>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>
          <div class="text-container">Actions</div>
        </th>
        <td mat-cell *matCellDef="let element">
          <div class="icons-container">
            <ng-container *ngFor="let action of actions">
              <button
                *ngIf="!action.shouldShow || action.shouldShow(element)"
                mat-icon-button
                (click)="action.event.emit(element)"
                [color]="action.color"
              >
                <mat-icon [ngClass]="action.class ? action.class : ''">{{
                  action.icon
                }}</mat-icon>
              </button>
            </ng-container>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
