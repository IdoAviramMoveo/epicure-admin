<button
  mat-raised-button
  class="add-restaurant-button"
  (click)="addRestaurant()"
>
  Add Restaurant
</button>

<div class="restaurants-table-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>Image</th>
      <td mat-cell *matCellDef="let element">
        <img
          [src]="element.image"
          alt="Restaurant Image"
          height="50"
          width="70"
        />
      </td>
    </ng-container>

    <ng-container matColumnDef="chef">
      <th mat-header-cell *matHeaderCellDef>Chef</th>
      <td mat-cell *matCellDef="let element">{{ element.chef.title }}</td>
    </ng-container>

    <ng-container matColumnDef="rating">
      <th mat-header-cell *matHeaderCellDef>Rating</th>
      <td mat-cell *matCellDef="let element">{{ element.rating }}</td>
    </ng-container>

    <ng-container matColumnDef="isPopular">
      <th mat-header-cell *matHeaderCellDef>Is Popular</th>
      <td mat-cell *matCellDef="let element">
        {{ element.isPopular ? "Yes" : "No" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="dishes">
      <th mat-header-cell *matHeaderCellDef>Dishes</th>
      <td mat-cell *matCellDef="let element">
        <ul>
          <li *ngFor="let dish of element.dishes">{{ dish.title }}</li>
        </ul>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let row">
        <button
          mat-icon-button
          color="primary"
          (click)="editRestaurant(row)"
          aria-label="Edit restaurant"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          color="warn"
          (click)="deleteRestaurant(row._id)"
          aria-label="Delete restaurant"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
